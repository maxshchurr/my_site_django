<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>
     body {

          background-color:#34495E;

      }
      h1,h2,footer,p{
          text-align: left;
          color: white;
          padding: 5px;
          background-color: #8888;
      }

      .button {
  text-align: center;

}

    </style>
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            {% for field in registration_form %}
            <p>
                {{field.label_tag}}
                {{field}}
                {% for error in field.errors %}
                    <p style="color: yellow;">{{error}}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <div class = 'button'>
            <button
                    class="btn btn-primary" type="submit" >
                    Sign in
            </button>
            </div>

        </form>
    </div>
</body>
</html>
